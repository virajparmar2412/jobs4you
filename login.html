<body class="sub_page">
    <div class="hero_area">
        <!-- header section strats -->

                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <form class="form-inline search-form ml-0 mr-lg-4" id="search-form" action="search.html" method="post">

                                        <span>Login</span>
                                    </a>

    <!-- Registraion Form -->
    <section class="job_section login-tabs">
        <div class="container-fluid">
            <div class="auth-page-wrap">
                <div class="auth-left">
                    <h2 class="page-title">Login</h2>
                    <div class="handler_btn-box" id="myTab" role="tablist">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active " id="jb-1-tab" data-toggle="tab" href="#jb-1" role="tab"
                                    aria-controls="jb-1" aria-selected="true"> Jobseeker</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " id="jb-2-tab" data-toggle="tab" href="#jb-2" role="tab"
                                    aria-controls="jb-2" aria-selected="false">Company</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " id="jb-3-tab" data-toggle="tab" href="#jb-3" role="tab"
                                    aria-controls="jb-3" aria-selected="false">Admin</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <div class="job_board tab-pane fade show active" id="jb-1" role="tabpanel"
                            aria-labelledby="jb-1-tab">
                            <form class="inner-form login-form" method="post" id="jobseeker_login">
                                <h4 class="page-title mt-0 mb-3">Jobseeker Login</h4>
                                <div class="mb-3">
                                    <label for="jobseeker_email">Email</label>
                                    <input type="email" name="jobseeker_email" id="jobseeker_email" class="form-control" maxlength="50" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="jobseeker_pwd">Password</label>
                                    <input type="password" id="jobseeker_pwd" name="jobseeker_pwd" class="form-control" maxlength="20" placeholder="Password" required>
                                </div>
                                <div class="w-100 text-center">
                                    <button class="btn btn-dark" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="job_board tab-pane fade" id="jb-2" role="tabpanel" aria-labelledby="jb-2-tab">
                            <form class="inner-form login-form" method="post" id="company_login">
                                <h4 class="page-title mt-0 mb-3">Company Login</h4>
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label for="company_email">Email</label>
                                        <input type="email" name="company_email" id="company_email" class="form-control" maxlength="30" placeholder="Email"
                                            required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="company_password">Password</label>
                                        <input type="password" name="company_password" id="company_password" class="form-control" maxlength="255" minlength="8" placeholder="Password" required>
                                    </div>

                                </div>
                                <div class="w-100 text-center">
                                    <button class="btn btn-dark" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="job_board tab-pane fade" id="jb-3" role="tabpanel" aria-labelledby="jb-3-tab">
                            <form class="inner-form login-form" method="post" id="admin_login">
                                <h4 class="page-title mt-0 mb-3">Administrator Login</h4>
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label for="admin_email">Email</label>
                                        <input type="email" name="admin_email" id="admin_email" class="form-control" maxlength="30" placeholder="Email"
                                            required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="admin_password">Password</label>
                                        <input type="password" name="admin_password" id="admin_password" class="form-control" maxlength="255" minlength="8" placeholder="Password" required>
                                    </div>

                                </div>
                                <div class="w-100 text-center">
                                    <button class="btn btn-dark" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="auth-right">
                    <img src="images/job-hunt.svg">
                </div>
            </div>
        </div>
    </section>

    <!-- info section -->
    <section class="info_section layout_padding2-bottom layout_padding-top">
        <div class="container info_content">

            <div>
                <div class="row">
                    <div class="col-md-3 about_links">
                        <div class="d-flex">
                            <h5>
                                About Us
                            </h5>
                        </div>
                        <div class="d-flex ">
                           <ul>
                            <li>
                              <a href="job.html">Jobs</a>
                            </li>                                
                            <li>
                              <a href="contact-us.html">Contact Us</a>
                            </li>
                          </ul>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="social-box">
                            <a href="https://www.facebook.com/" target="_blank">
                                <img src="images/fb.png" alt="fb" />
                            </a>
                            <a href="https://twitter.com/" target="_blank">
                                <img src="images/twitter.png" alt="twitter" />
                            </a>
                            <a href="https://www.linkedin.com/" target="_blank">
                                <img src="images/linkedin.png" alt="linkedin" />
                            </a>
                            <a href="https://www.instagram.com/" target="_blank">
                                <img src="images/insta.png" alt="insta" />
                            </a>
                        </div>
                        <div class="form_container mt-2">
                            <form action="thank-you.html" method="post" id="subscribeMail_page">
                                <input type="email" placeholder="Enter Your email" id="subscribeMail" name="subscribeMail" required="required" />
                                <button type="submit">
                                    Subscribe
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
